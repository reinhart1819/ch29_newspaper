{% extends 'base.html' %}
{% block title %}Log in{% endblock title %}

{% block content %}
    <h1>Log in now</h1>
    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <input type="submit" value="Log In" class="btn btn-primary">
    </form>
    <a href="{% url 'password_reset' %}">Forgot Password?</a>
{% endblock content %}
