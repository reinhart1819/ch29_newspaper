{% extends 'base.html' %}
{% block title %}Edit Article{% endblock title %}

{% block content %}
    <h1>Edit Article</h1>
    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <input type="submit" value="Save" class="btn btn-primary">
    </form>
    <a class="btn btn-secondary" href="{% url 'article_detail' article.id %}">Cancel</a>

{% endblock content %}
